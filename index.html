<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="product">

    <!-- <div class="product-image"> -->
      <picture class="product-image">
        <source media="(max-width: 799px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="" class="image">
      </picture>
    <!-- </div> -->

    <div class="product-description">
      <div class="intro">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>Perfume</p>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="pricing">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>

      <div class="cta">
        <img src="./images/icon-cart.svg" alt="">
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Max Ralph</a>.
  </div>
</body>
</html>
